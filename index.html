<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
<title>Focus Pro v30</title>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
<script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

<style>
:root {
  --bg: #000000; --panel: #1c1c1e; --divider: #2c2c2e; --text: #ffffff;
  --muted: #8e8e93; --accent: #5e5ce6; --success: #32d74b;
}
* { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: -apple-system, sans-serif; }
body { margin: 0; background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
#app { flex: 1; display: flex; flex-direction: column; padding: env(safe-area-inset-top) 20px 0; overflow: hidden; }

header { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; }
.sync-badge { display: flex; align-items: center; gap: 6px; padding: 5px 12px; background: var(--panel); border-radius: 20px; border: 1px solid var(--divider); }
.online .dot { background: var(--success); box-shadow: 0 0 8px var(--success); }
.dot { width: 7px; height: 7px; background: var(--muted); border-radius: 50%; }

/* SPACE NAVIGATION (TOP) */
#spaceNav { display: flex; gap: 15px; overflow-x: auto; padding: 10px 0; scrollbar-width: none; border-bottom: 1px solid var(--divider); margin-bottom: 15px; }
#spaceNav::-webkit-scrollbar { display: none; }
.space-tab { font-size: 13px; font-weight: 600; color: var(--muted); white-space: nowrap; padding: 8px 16px; border-radius: 20px; transition: 0.2s; }
.space-tab.active { color: #fff; background: var(--accent); }

/* VIEWS */
.view { display: none; flex: 1; overflow-y: auto; padding-bottom: 120px; }
.view.active { display: block; }

/* TASK CARDS */
.item-card { background: var(--panel); padding: 16px; border-radius: 18px; display: flex; align-items: center; gap: 14px; margin-bottom: 10px; border: 1px solid var(--divider); }
.indent { margin-left: 20px; width: calc(100% - 20px); border-left: 2px solid var(--divider); border-radius: 0 18px 18px 0; }
.circle { width: 22px; height: 22px; border: 2px solid var(--accent); border-radius: 50%; flex-shrink: 0; }
.sub-header { font-size: 11px; color: var(--accent); font-weight: 700; text-transform: uppercase; margin: 20px 0 10px 5px; }

/* BOTTOM TABBAR */
.tabbar { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(15,15,15,0.9); display: flex; align-items: center; padding: 10px 0 calc(15px + env(safe-area-inset-bottom)); border-top: 1px solid var(--divider); backdrop-filter: blur(20px); }
.tab-btn { color: var(--muted); font-size: 26px; flex: 1; text-align: center; }
.tab-btn.active { color: var(--accent); }
.center-btn { background: var(--accent); color: white; width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; border: 4px solid var(--bg); transform: translateY(-20px); }

/* MODALS */
.modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 2000; display: none; align-items: flex-end; }
.modal.open { display: flex; }
.modal-content { background: var(--panel); width: 100%; border-radius: 25px 25px 0 0; padding: 25px; }
input, select { width: 100%; padding: 14px; background: var(--bg); border: 1px solid var(--divider); border-radius: 12px; color: white; margin-bottom: 12px; font-size: 16px; }
</style>
</head>
<body>

<div id="app">
    <header>
        <h2 id="viewTitle">Focus</h2>
        <div id="syncBtn" class="sync-badge" onclick="handleAuthClick()"><div class="dot"></div><small>Sync</small></div>
    </header>

    <div id="homeView" class="view active">
        <div class="sub-header">Today</div>
        <div id="todayTasks"></div>
    </div>

    <div id="spacesView" class="view">
        <div id="spaceNav"></div>
        <div id="activeSpaceContent"></div>
    </div>
</div>

<div id="taskModal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0">New Task</h3>
        <input type="text" id="taskTitle" placeholder="Task summary">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
            <select id="listSel" onchange="updateSecSel()"></select>
            <select id="secSel"><option value="">No Subsection</option></select>
        </div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px">
            <input type="date" id="taskDate">
            <input type="time" id="taskTime">
        </div>
        <button onclick="submitTask()" style="width:100%; padding:16px; background:var(--accent); color:white; border:none; border-radius:12px; font-weight:bold">Create Task</button>
        <button onclick="closeModal()" style="width:100%; padding:12px; background:none; color:var(--muted); border:none">Dismiss</button>
    </div>
</div>

<div class="tabbar">
    <div class="tab-btn active" onclick="changeTab('home', this)"><ion-icon name="today-outline"></ion-icon></div>
    <div class="center-btn" onclick="openModal()"><ion-icon name="add"></ion-icon></div>
    <div class="tab-btn" onclick="changeTab('spaces', this)"><ion-icon name="grid-outline"></ion-icon></div>
</div>

<script>
const CLIENT_ID = '632386705456-d9jus2f1eqa59f3bfe6ffv4iofglngh8.apps.googleusercontent.com';
const API_KEY = 'AIzaSyADBW3SC11AhlD4VV1gemu0qOvLmYDnyiU';
const SCOPES = 'https://www.googleapis.com/auth/calendar.events';

let state = {
    tasks: JSON.parse(localStorage.getItem('fx_v30_tasks') || '[]'),
    lists: JSON.parse(localStorage.getItem('fx_v30_lists') || '[{"name":"Inbox","sections":[]},{"name":"Work","sections":[]}]'),
    activeSpace: 'Inbox',
    isConnected: false
};

/* --- GOOGLE SYNC --- */
function gapiLoaded() { gapi.load('client', () => gapi.client.init({ apiKey: API_KEY, discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"] }).then(checkSavedAuth)); }
function gisLoaded() { state.tokenClient = google.accounts.oauth2.initTokenClient({ client_id: CLIENT_ID, scope: SCOPES, callback: (r) => handleAuth(r) }); }

function checkSavedAuth() {
    const saved = localStorage.getItem('g_token_v30');
    if (saved) {
        const token = JSON.parse(saved);
        if (Date.now() < token.expires_at) {
            gapi.client.setToken(token);
            state.isConnected = true;
            document.getElementById('syncBtn').classList.add('online');
            syncAll();
        }
    }
}

function handleAuth(resp) {
    resp.expires_at = Date.now() + (resp.expires_in * 1000);
    localStorage.setItem('g_token_v30', JSON.stringify(resp));
    gapi.client.setToken(resp);
    state.isConnected = true;
    document.getElementById('syncBtn').classList.add('online');
    syncAll();
}

function handleAuthClick() { state.tokenClient.requestAccessToken({prompt: 'select_account'}); }

async function syncAll() {
    try {
        const res = await gapi.client.calendar.events.list({ calendarId: 'primary', timeMin: new Date().toISOString() });
        res.result.items?.forEach(e => {
            if(!state.tasks.some(t => t.gId === e.id)) {
                state.tasks.push({ id: Date.now()+Math.random(), title: e.summary, date: (e.start.dateTime || e.start.date).split('T')[0], list: 'Inbox', section: '', gId: e.id });
            }
        });
        save();
    } catch(e) {}
}

/* --- UI LOGIC --- */
function save() {
    localStorage.setItem('fx_v30_tasks', JSON.stringify(state.tasks));
    localStorage.setItem('fx_v30_lists', JSON.stringify(state.lists));
    render();
}

function render() {
    const today = new Date().toISOString().split('T')[0];
    
    // Render Home View
    document.getElementById('todayTasks').innerHTML = state.tasks.filter(t => t.date === today).map(t => cardHtml(t)).join('') || '<p style="color:var(--muted)">All clear!</p>';

    // Render Space Nav
    document.getElementById('spaceNav').innerHTML = state.lists.map(l => `
        <div class="space-tab ${state.activeSpace === l.name ? 'active' : ''}" onclick="setSpace('${l.name}')">${l.name}</div>
    `).join('') + `<div class="space-tab" onclick="addSpace()">+ New</div>`;

    // Render Active Space Content
    const list = state.lists.find(l => l.name === state.activeSpace);
    let spaceHtml = '';
    
    // Tasks directly in list
    spaceHtml += state.tasks.filter(t => t.list === state.activeSpace && !t.section).map(t => cardHtml(t)).join('');
    
    // Tasks in subsections
    list?.sections.forEach(s => {
        spaceHtml += `<div class="sub-header">${s}</div>`;
        spaceHtml += state.tasks.filter(t => t.list === state.activeSpace && t.section === s).map(t => cardHtml(t, false, true)).join('');
    });
    
    spaceHtml += `<button onclick="addSection()" style="margin-top:20px; background:none; border:1px dashed var(--muted); color:var(--muted); padding:10px; width:100%; border-radius:10px">+ Add Subsection</button>`;
    
    document.getElementById('activeSpaceContent').innerHTML = spaceHtml;
}

function cardHtml(t, showDate=false, indent=false) {
    return `
        <div class="item-card ${indent ? 'indent' : ''}" onclick="completeTask(${t.id})">
            <div class="circle"></div>
            <div>
                <b>${t.title}</b><br>
                <small style="color:var(--muted)">${t.time || 'All Day'}</small>
            </div>
        </div>
    `;
}

async function completeTask(id) {
    const idx = state.tasks.findIndex(t => t.id === id);
    const t = state.tasks[idx];
    confetti({ particleCount: 30, spread: 60, origin: {y: 0.8} });
    if(state.isConnected && t.gId) { try { await gapi.client.calendar.events.delete({ calendarId: 'primary', eventId: t.gId }); } catch(e) {} }
    state.tasks.splice(idx, 1);
    save();
}

/* --- SPACE MANAGEMENT --- */
function setSpace(name) { state.activeSpace = name; render(); }
function addSpace() { const n = prompt("Space Name:"); if(n) { state.lists.push({name:n, sections:[]}); state.activeSpace = n; save(); } }
function addSection() { const s = prompt("Subsection Name:"); if(s) { state.lists.find(l => l.name === state.activeSpace).sections.push(s); save(); } }

/* --- MODAL --- */
function openModal() {
    document.getElementById('taskModal').classList.add('open');
    document.getElementById('listSel').innerHTML = state.lists.map(l => `<option value="${l.name}">${l.name}</option>`).join('');
    document.getElementById('taskDate').value = new Date().toISOString().split('T')[0];
    updateSecSel();
}
function closeModal() { document.getElementById('taskModal').classList.remove('open'); }
function updateSecSel() {
    const l = state.lists.find(x => x.name === document.getElementById('listSel').value);
    document.getElementById('secSel').innerHTML = '<option value="">No Subsection</option>' + l.sections.map(s => `<option value="${s}">${s}</option>`).join('');
}

async function submitTask() {
    const title = document.getElementById('taskTitle').value;
    const date = document.getElementById('taskDate').value;
    const time = document.getElementById('taskTime').value;
    const list = document.getElementById('listSel').value;
    const section = document.getElementById('secSel').value;
    
    if(!title || !date) return;
    
    const newTask = { id: Date.now(), title, date, time, list, section };
    
    if(state.isConnected) {
        try {
            const dateObj = new Date(`${date}T${time || '12:00'}`);
            const offset = -dateObj.getTimezoneOffset();
            const z = (n) => (n < 10 ? '0' : '') + n;
            const iso = `${date}T${time || '12:00'}:00${offset >= 0 ? '+' : '-'}${z(Math.floor(Math.abs(offset)/60))}:${z(Math.abs(offset)%60)}`;
            const r = await gapi.client.calendar.events.insert({ calendarId: 'primary', resource: { summary: title, start: { dateTime: iso }, end: { dateTime: iso } } });
            newTask.gId = r.result.id;
        } catch(e) {}
    }
    
    state.tasks.push(newTask);
    save();
    closeModal();
    document.getElementById('taskTitle').value = '';
}

function changeTab(v, el) {
    document.querySelectorAll('.view, .tab-btn').forEach(n => n.classList.remove('active'));
    document.getElementById(v+'View').classList.add('active');
    el.classList.add('active');
    document.getElementById('viewTitle').innerText = v === 'home' ? 'Focus' : 'Spaces';
}

render();
</script>
</body>
</html>
